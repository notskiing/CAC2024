<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>swapz - Feed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  {%import "macros.html" as macros%}
  {{macros.navbar()}}

  <!-- main body content -->

    <div class="container px-4 py-5" id="hanging-icons">
        <h2 class="fw-bold text-body-emphasis pb-2 border-bottom">What would you like to do today?</h2>
    </div>
        
  <div class="album py-5 bg-body-tertiary">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {%for post in data%}
        <div class="col">
          <div class="card shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="data:image/jpg;base64,{{post['image']}}" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect></img>
            <div class="card-body">
              <h3>{{post['title']}}</h3>
              <small class="card-text">{{post['post']}}</small>
              <small class="text-body-secondary">from {{post['name']}}</small>
              <br>
              <br>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">save for later</button>
                  <a type="button" href="/messaging/view?id={{post['name']}}" class="btn btn-sm btn-outline-secondary">contact vendor</a>
                </div>
              </div>
              <br>
              <small class="text-body-secondary">{{post['time'] | datetimefilter}}</small>
            </div>
          </div>
        </div>
        {%endfor%}
      </div>
    </div>
  </div>

  {{macros.footer()}}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
