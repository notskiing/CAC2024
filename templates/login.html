<!doctype html>
<html lang="en">
{%import "macros.html" as macros%}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>About html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


    {{macros.navbar()}}

    <div class='container'>
        <br>
        <br>
        <br>
        <br>
        <form method='post'>
            <h6>Username</h6>
            <input class="form-control" type="text" name='username' placeholder="Default input">
            <h6>Password</h6>
            <input class="form-control" type="password" name='password' placeholder="Default input">
            <br>
            <input type="text" name="timezone" id="timezone" hidden>
            <br>
            <button type='submit' class="btn btn-dark">Submit</button>
        </form>
    </div>

    <div class="container text-center">
        <a class="btn btn-outline-info" href="/register">Don't
            have an account? Create
            an account today!</a>
    </div>

    <br>

    <div class="container text-center">
        <a class="btn btn-outline-info" href="/">Back to home</a>
    </div>


    {{macros.footer()}}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
